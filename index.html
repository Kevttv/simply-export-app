<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <h1 class="principal-title">Exportar Datos</h1>
      <p>Ingrese los datos que desea exportar a Excel.</p>

      <!-- Formulario -->
      <form class="data-form" id="data-form">
        <div class="input-row">
          <div class="data-input-container">
            <label for="name">Nombre</label>
            <input class="data-input" type="text" id="name" placeholder="Nombre" required>
          </div>
          <div class="data-input-container">
            <label for="email">Email</label>
            <input class="data-input" type="email" id="email" placeholder="Correo Electrónico" required>
          </div>
        </div>
        <div class="button-container">
          <button type="submit" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path>
            </svg>
            Agregar
          </button>
        </div>
      </form>

      <!-- Tabla dinámica -->
      <table class="dynamic-table" id="data-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
      </table>

      <!-- Botón Exportar -->
      <button id="export-btn" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"></path>
        </svg>
        Exportar a Excel
      </button>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
